<div class="bg-light d-flex flex-column min-vh-100">
	<!-- Navbar -->
	<nav
		class="navbar navbar-expand-lg navbar-dark shadow-sm"
		style="background-color: #33691e"
	>
		<div class="container-fluid">
			<!-- Enlace "Gestión de Eventos" pegado a la izquierda -->
			<a class="navbar-brand me-3" href="/">Gestión de Eventos</a>

			<!-- Botón Toggler para pantallas pequeñas -->
			<button
				*ngIf="loggedIn"
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navbar Links -->
			<div
				*ngIf="loggedIn"
				class="collapse navbar-collapse"
				id="navbarNav"
			>
				<ul class="navbar-nav me-auto d-flex align-items-center">
					<!-- Mostrar solo si es Organizador -->
					<li class="nav-item" *ngIf="esOrganizador">
						<a class="nav-link" href="/asistentes">
							<i class="bi bi-person-fill me-2"></i> Asistentes
						</a>
					</li>
					<!-- Items centrados -->
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/eventos">
							<i class="bi bi-calendar-event me-2"></i> Eventos
						</a>
					</li>
				</ul>

				<!-- Dropdown del usuario alineado a la derecha -->
				<ul class="navbar-nav ms-auto">
					<li class="nav-item dropdown">
					  <a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							<i class="bi bi-person-circle"></i> {{ username }}
						</a>
						<ul
							class="dropdown-menu dropdown-menu-end"
							aria-labelledby="navbarDropdown"
						>
							<li>
								<a class="dropdown-item" href="/perfil"
									>Mi perfil</a
								>
							</li>
							<li>
								<a
									class="dropdown-item"
									href="#"
									(click)="logout()"
									>Deslogueo</a
								>
							</li>
						</ul>
					</li>
				</ul>				  
			</div>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="container flex-grow-1 d-flex justify-content-center">
		<router-outlet></router-outlet>
	</div>

	<!-- Footer -->
	<footer
		class="text-center text-white py-3"
		style="background-color: #33691e"
	>
		<p class="mb-0">
			© 2024 Gestión de Eventos. Todos los derechos reservados.
		</p>
	</footer>
</div>
