<div
		class="modal fade show d-block"
		tabindex="-1"
		role="dialog"
		aria-labelledby="modal-title"
		aria-hidden="false"
		(click)="onBackdropClick($event)"
	  >
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="modal-title">Confirmaci√≥n</h5>
			  <button type="button" class="btn-close" aria-label="Cerrar" (click)="closeModal(false)"></button>
			</div>
			<div class="modal-body">
			  <p>{{ message }}</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" (click)="closeModal(false)">Cancelar</button>
			  <button type="button" class="btn btn-danger" (click)="confirm()">Confirmar</button>
			</div>
		  </div>
		</div>
	  </div>
