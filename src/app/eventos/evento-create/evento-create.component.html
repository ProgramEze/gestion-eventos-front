<div class="container d-flex justify-content-center align-items-center mt-4 mb-2">
	<div class="card shadow-sm" style="width: 500px; max-width: 800px;">
	  <div class="card-body">
		<h4 class="card-title text-center mb-1" style="color: #33691e;">
		  Crear Evento
		</h4>
		<form [formGroup]="eventoForm" (ngSubmit)="onSubmit()">
		  <!-- Mensaje de error general -->
		  <div *ngIf="errorMessage" class="alert alert-danger">
			{{ errorMessage }}
		  </div>
  
		  <!-- Nombre -->
		  <div class="mb-1">
			<label for="nombre" class="form-label" style="color: #33691e;">Nombre del Evento</label>
			<input
			  type="text"
			  class="form-control"
			  id="nombre"
			  formControlName="nombre"
			  [ngClass]="{ 'is-invalid': eventoForm.get('nombre')?.invalid && eventoForm.get('nombre')?.touched }"
			/>
			<div *ngIf="eventoForm.get('nombre')?.hasError('required') && eventoForm.get('nombre')?.touched" class="invalid-feedback">
			  El nombre es obligatorio.
			</div>
			<div *ngIf="eventoForm.get('nombre')?.hasError('minlength') && eventoForm.get('nombre')?.touched" class="invalid-feedback">
			  El nombre debe tener al menos 5 caracteres.
			</div>
		  </div>
  
		  <!-- Fecha -->
		  <div class="mb-1">
			<label for="fecha" class="form-label" style="color: #33691e;">Fecha del Evento</label>
			<input
			  type="date"
			  class="form-control"
			  id="fecha"
			  formControlName="fecha"
			  [min]="hoy"
			  [ngClass]="{ 'is-invalid': eventoForm.get('fecha')?.invalid && eventoForm.get('fecha')?.touched }"
			/>
			<div *ngIf="eventoForm.get('fecha')?.hasError('required') && eventoForm.get('fecha')?.touched" class="invalid-feedback">
			  La fecha es obligatoria.
			</div>
			<div *ngIf="eventoForm.get('fecha')?.hasError('minDate') && eventoForm.get('fecha')?.touched" class="invalid-feedback">
			  La fecha debe ser mayor a la fecha actual.
			</div>
		  </div>
  
		  <!-- Ubicación -->
		  <div class="mb-1">
			<label for="ubicacion" class="form-label" style="color: #33691e;">Ubicación</label>
			<input
			  type="text"
			  class="form-control"
			  id="ubicacion"
			  formControlName="ubicacion"
			  [ngClass]="{ 'is-invalid': eventoForm.get('ubicacion')?.invalid && eventoForm.get('ubicacion')?.touched }"
			/>
			<div *ngIf="eventoForm.get('ubicacion')?.hasError('required') && eventoForm.get('ubicacion')?.touched" class="invalid-feedback">
			  La ubicación es obligatoria.
			</div>
		  </div>
  
		  <!-- Descripción -->
		  <div class="mb-1">
			<label for="descripcion" class="form-label" style="color: #33691e;">Descripción</label>
			<textarea
			  class="form-control"
			  id="descripcion"
			  formControlName="descripcion"
			  [ngClass]="{ 'is-invalid': eventoForm.get('descripcion')?.invalid && eventoForm.get('descripcion')?.touched }"
			  rows="3"
			></textarea>
			<div *ngIf="eventoForm.get('descripcion')?.hasError('required') && eventoForm.get('descripcion')?.touched" class="invalid-feedback">
			  La descripción es obligatoria.
			</div>
		  </div>
  
		  <!-- Botones de Acción -->
		  <div class="d-flex gap-4 justify-content-center mt-3">
			<button type="submit" class="btn" style="background-color: #33691e; color: white;" [disabled]="eventoForm.invalid">
			  Crear Evento
			</button>
			<button type="button" class="btn btn-secondary" [routerLink]="['/eventos']">Cancelar</button>
		  </div>
		</form>
	  </div>
	</div>
  </div>
